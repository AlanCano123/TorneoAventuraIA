<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Aventura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4 text-center">Configura tu aventura</h1>
  <form id="formAventura" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Descripción del personaje</label>
      <input type="text" class="form-control" name="descripcionPersonaje" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Cantidad de turnos</label>
      <input type="number" class="form-control" name="cantidadTurnos" min="1" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Opciones por turno</label>
      <input type="number" class="form-control" name="cantidadOpcionesTurnos" min="1" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Ubicación</label>
      <input type="text" class="form-control" name="ubicacion" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Género</label>
      <input type="text" class="form-control" name="genero" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Cantidad de personajes</label>
      <input type="number" class="form-control" name="cantidadPersonajes" min="1" required>
    </div>

    <button type="submit" class="button_slide slide_down">Comenzar Aventura</button>
  </form>
</div>

<script>
  document.getElementById('formAventura').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(e.target).entries());
    const response = await fetch('/api/aventura/arrancar', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(formData)
    });
    if (response.ok) {
      window.location.href = 'aventura.html';
    } else {
      alert('Error al iniciar la aventura');
    }
  });
</script>
</body>
</html>
